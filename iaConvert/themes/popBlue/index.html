<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="description" content="{{DESCRIPTION}}" />
    <meta name="author" content="pascal" />
    <meta name="keywords" content="{{KEYWORDS}}" />
    <meta charset="utf-8" />
    <title>{{TITLE}}</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body id="image-active">
    <div id="loader">
        <div>
            <p><img src="img/image-active.png" alt="images actives"/></p>
            <p>Chargement...</p>
        </div>
    </div>
    <div id="container">
        <div id="detect"></div>
        <header>
            <h1 id="title">{{TITLE}}</h1>
            <a class="eyes" href="#" title="afficher tous les détails"></a> 
            <a class="meta-doc" href="#" title="information générale"></a> 
            <a class="infos" href="#" title="à propos"></a>      
        </header>
        <div id="canvas"></div>
        <section id="content" class="overlay">{{CONTENT}}</section>
    </div>
    <footer class="overlay" id="rights">
        <section id="popup">
            <img id="popup_close" src="img/close.png" alt="close"/>
            <article id="popup_text">
                <img src="img/image-active.png" alt="Images Actives" />
                <p>{{RIGHTS}}</p>
                <p>{{CREATOR}}</p>
                <p>{{PUBLISHER}}</p>
            </article>
        </section>
    </footer>
    <script type="text/javascript" src="js/jquery-1.9.1.js"></script>    
    <script src="js/kinetic.js"></script>
    <script src="datas/data.js"></script>
    <script defer="defer" src="js/iascene.js"></script>
    <script defer="defer" src="js/iaobject.js"></script>  
    <script defer="defer" src="js/main.js"></script>

</html>
